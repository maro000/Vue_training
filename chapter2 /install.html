<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <!-- この#appの内側にテンプレートを書き込んでいく -->
      <input v-model="name">
      <button v-on:click="doAdd">モンスターを追加</button>
      <ul>
        <li v-for="(item,index) in list"
            v-bind:key="item.id"
            v-bind:class= "{strong: item.hp >300}">
          ID.{{item.id}} {{item.name}} HP.{{item.hp}}
          <span v-if="item.hp >300 ">つよいよ！</span>
          <button v-on:click="doRemove(index)">モンスターを削除</button>
        </li>
      </ul>

      <input type="text" :value='message.value'>
      <p>{{count}}回クリックしたよ！</p>
      <button v-on:click='increment'>カウントを増やす</button>
      <div v-if='ok'>条件による描画</div>
      <div v-show='ok'>条件によった描画</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
